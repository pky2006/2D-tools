<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>计算器</title>
</head>
<body>
    <input style="font-size:25px;width:235px;height:40px;background-color:gray;border:8px solid #000000"  type="text" id="output" readonly="readonly" value="" />
    <br><br/> 
    <button style="width:60px;height:50px" onclick="get(0,3)" type="button" >AC</button>
    <button style="width:60px;height:50px" onclick="get(1,2)" type="button" >(</button>
    <button style="width:60px;height:50px" onclick="get(2,2)" type="button" >)</button>
    <button style="width:60px;height:50px" onclick="get(3,2)" type="button" >+</button>
    <br><br/>
    <button style="width:60px;height:50px" onclick="get(1,1)"type="button" >1</button>
    <button style="width:60px;height:50px" onclick="get(2,1)"type="button" >2</button>
    <button style="width:60px;height:50px" onclick="get(3,1)"type="button" >3</button>
    <button style="width:60px;height:50px" onclick="get(4,2)"type="button" >-</button>
    <br><br/>
    <button style="width:60px;height:50px" onclick="get(4,1)"type="button" >4</button>
    <button style="width:60px;height:50px" onclick="get(5,1)"type="button" >5</button>
    <button style="width:60px;height:50px" onclick="get(6,1)"type="button" >6</button>
    <button style="width:60px;height:50px" onclick="get(5,2)"type="button" >*</button>
    <br><br/>
    <button style="width:60px;height:50px" onclick="get(7,1)"type="button" >7</button>
    <button style="width:60px;height:50px" onclick="get(8,1)"type="button" >8</button>
    <button style="width:60px;height:50px" onclick="get(9,1)"type="button" >9</button>
    <button style="width:60px;height:50px" onclick="get(6,2)"type="button" >/</button>
    <br><br/>
    <button style="width:60px;height:50px" onclick="get(9,2)"type="button" >←</button>
    <button style="width:60px;height:50px" onclick="get(0,1)"type="button" >0</button>
    <button style="width:60px;height:50px" onclick="get(7,2)"type="button" >.</button>
    <button style="width:60px;height:50px" onclick="get(1,3)"type="button" >=</button>

<script>
    var exp = ""
    char =["(",")","+","-","*","/","."]
function get(x,mode) {
    if (mode==1){
        exp=exp+x.toString()
        document.getElementById("output").value=exp
    }else if(mode==2){
        if (x==9){
            exp=exp.substr(0,exp.length-1)
        }else{
            exp=exp+char[x-1]
        }
        document.getElementById("output").value=exp
    }else{
        if(x==1){
            try {
                    document.getElementById("output").value=eval(exp)
                    exp=eval(exp)
            }catch(e){
                console.log("ERROR")
                document.getElementById("output").value="ERROR"
                }
        }else{
            exp=""
            document.getElementById("output").value=exp
        }
        
    }
    
    
}
</script>

</body>
</html>
